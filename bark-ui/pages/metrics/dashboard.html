<div id="dashboard" class="bs-component" style="overflow-y: auto;overflow-x:hidden; padding-right: 10px;">
	<div  class="container-fluid">
		<div class="row col-lg-12" style="margin-top: 15px;">
	      <div class="form-group">
	      	<span>
	            <label>Organization: </label>
	            <select class="form-control" style="padding: 4px 6px;height: 30px;width: 230px;background-color: #d1d3d2;display: inline-block;margin-left: 10px;" ng-model="selectedOrgIndex" ng-change="changeOrg()">
                   <option value="">-- All --</option>
                   <option ng-repeat="opt in originalData" value="{{$index}}">{{opt.name}}</option>
	            </select>
	      	</span>
	      	<span style="padding-left:30px;">
	            <label>Data Asset: </label>
	            <select class="form-control" style="padding: 4px 6px;height: 30px;width: 230px;background-color: #d1d3d2;display: inline-block;margin-left: 10px;"  ng-model="selectedAssetIndex" ng-change="changeAsset()">
                   <option value="">-- All --</option>
                   <option ng-repeat="opt in assetOptions" value="{{$index}}">{{opt}}</option>
	            </select>
	      	</span>
	      </div>
	    </div>
	  	<div ng-repeat="outerItems in dashboard">
	  		<div class="row" >
	  			<div class="col-sm-12 col-md-12 col-lg-12">
	  				<h4>{{outerItems.name}}</h4>
	  			</div>
	  		</div>
	  		<div class="row">

	  			<div class="col-sm-3 col-md-3 col-lg-3"  ng-repeat="items in outerItems.metrics">

			  			<div class="row-fluid" style="cursor: pointer;">

			  			</div>
			  			<div class="row-fluid">
			  					<p class="text-right">
			  						<a href="" ng-click="getSample(items)" style="font-size: 11px">
				  						<u>Download&nbsp;Sample</u>
				  					</a>
				  					<!-- <a href="#/undercons" style="font-size: 11px;">
				  						<u class="text-right">Profiling</u>
				  					</a> -->
			  					</p>
			  			</div>
		  		</div>
				</div>

			</div>
	</div>
    <div class="modal fade" id="download-sample" role="dialog">
      <div class="modal-dialog modal-xg modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">{{selectedModelName}}</h4>
          </div>
          <div class="modal-body">
            <ng-include src="'/pages/metrics/download-sample.html'"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
</div>
